<div class="user-detail-main">
    <span (click)="goBack()" class="back" >Go Back</span>
    <ng-container *ngIf="user" >
        <h1>{{user.name}}</h1>
        <p>{{user.email}}</p>
        <p>{{user.phone}}</p>
        <p>{{user.department}}</p>
        <p>{{user._id}}</p>
    </ng-container>
</div>
